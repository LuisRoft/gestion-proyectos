{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Empleados</h2>
    
    <a href="{{ url_for('add_empleado') }}" class="btn btn-primary">Agregar Empleado</a>
    
    <h3 class="mt-5">Listado de Empleados</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado[0] }}</td>
                <td>{{ empleado[1] }}</td>
                <td>{{ empleado[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_empleado', id=empleado[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_empleado', id=empleado[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
