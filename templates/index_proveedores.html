{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Proveedores</h2>
    
    <a href="{{ url_for('add_proveedor') }}" class="btn btn-primary">Agregar Proveedor</a>
    
    <h3 class="mt-5">Listado de Proveedores</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor[0] }}</td>
                <td>{{ proveedor[1] }}</td>
                <td>{{ proveedor[2] }}</td>
                <td>{{ proveedor[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_proveedor', id=proveedor[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_proveedor', id=proveedor[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
