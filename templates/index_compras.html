{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Compras</h2>
    <form method="post" action="{{ url_for('add_compra') }}">
        <div class="form-group">
            <label for="id_producto">Producto</label>
            <select class="form-control" id="id_producto" name="id_producto" required>
                {% for productoId, productoNombre in productos %}
                <option value="{{ productoId }}">{{ productoNombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_proveedor">Proveedor</label>
            <select class="form-control" id="id_proveedor" name="id_proveedor" required>
                {% for proveedorId, proveedorNombre in proveedores %}
                <option value="{{ proveedorId }}">{{ proveedorNombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Compra</button>
    </form>
    
    <h3 class="mt-5">Listado de Compras</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra[0] }}</td>
                <td>{{ compra[1] }}</td>
                <td>{{ compra[2] }}</td>
                <td>{{ compra[3] }}</td>
                <td>{{ compra[4] }}</td>
                <td>
                    <a href="{{ url_for('edit_compra', id=compra[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_compra', id=compra[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
