            <input type="text" class="form-control" id="contacto" name="contacto" value="{{ proveedor[2] }}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor[3] }}" required>

    </form>
</div>
{% endblock %}
