{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Editar Asignación</h2>
    <form method="post">
        <div class="form-group">
            <label for="proyecto_id">Proyecto</label>
            <select class="form-control" id="proyecto_id" name="proyecto_id" required>
                {% for proyecto in proyectos %}
                <option value="{{ proyecto[0] }}" {% if proyecto[0] == asignacion[1] %} selected {% endif %}>{{ proyecto[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="empleado_id">Empleado</label>
            <select class="form-control" id="empleado_id" name="empleado_id" required>
                {% for empleado in empleados %}
                <option value="{{ empleado[0] }}" {% if empleado[0] == asignacion[2] %} selected {% endif %}>{{ empleado[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_asignacion">Fecha de Asignación</label>
            <input type="date" class="form-control" id="fecha_asignacion" name="fecha_asignacion" value="{{ asignacion[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Asignación</button>
    </form>
</div>
{% endblock %}
